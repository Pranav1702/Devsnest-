<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style8.css">
    <title>Quiz Bot</title>
</head>
<body>
    
    <div class="animation-area">
        <ul class="box-area">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li> 
        </ul>
        <ul class="box">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <h1 id="title">Quiz</h1>
    <!---quiz- container-->
    <!--<button class="yash">Start</button>-->
    <div id="container" >  
        <img src="https://download.logo.wine/logo/C%2B%2B/C%2B%2B-Logo.wine.png">
        
        <!--- question container-->
        <div id="questions" >
            
            <h2 id="question"></h2>
            <ol  type="a">
                <li class="option"><span id="option0" onclick=" calscore(this)"></span></li>
                <li class="option"><span id="option1" onclick=" calscore(this)"></span></li>
                <li class="option"><span id="option2" onclick=" calscore(this)"></span></li>
                <li class="option"><span id="option3" onclick=" calscore(this)"></span></li>
            </ol>
            <h4 id="stat"></h4>
            <div class="buttons">
                <button type="button" class="next">
                  Next 
                </button>
            </div>
        </div>
        
    </div>
     <!-- scorecard section-->
     <div id="scoreboard">
        
         <h2 id="score-title">Your score</h2>
         <h2 id="score"></h2>
         <button type="button" id="score-btn" onclick="backtoquiz()">Back to Quiz</button>
     </div>
     
    
    </div>

    <script src="./Quiz.js"></script>
</body>
</html>
